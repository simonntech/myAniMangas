<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myAniMangas</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/logo-icon.png" type="image/x-icon">
</head>
<body>
    <header class="header_back">
        <div class="head_cont">
            <div class="logo">
                <img src="assets/logo-icon.png" alt="Ícone mangás e animes" class="img_logo">
                <h1 class="logo_text">my AniMangas</h1>
            </div>
            <div class="search">
                <input type="search" id="search" class="search_input" placeholder="Pesquisar">
            </div>
        </div>
    </header>

    <section class="section_home">
        <p>Crie coleções de animes e mangás.</p>
    </section>

    <main class="main">
        <div class="card">
            <div class="card-title">
                <h2 class="card-title-text">Adicionar Mangás</h2>
            </div>
            <div class="card-img manga"></div>
            <div class="card-desc">
                <p>Adicione e acompanhe uma coleção de mangás</p>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <h2 class="card-title-text">Adicionar Animes</h2>
            </div>
            <div class="card-img anime"></div>
            <div class="card-desc">
                <p>Adicione e acompanhe uma coleção de animes</p>
            </div>
        </div>
    </main>
</body>
</html>
